<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Identification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script src="https://kit.fontawesome.com/62314f9215.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Content-->
    <center>
        <div class="col-lg-7" style="background-color: #fff;border-radius: 5px;padding: 10px;">
            <h1>Sketch Identification</h1>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" style="width: 100%;">
                Show Sketch
            </button>
        </div>
        <br>
        <div class="col-lg-7 aeeg" style="background-color: #fff;border-radius: 5px;padding: 10px;">
            <h2 id="label">Apple</h2>
            <h2 id="confi">69%</h2>
            <button class="btn btn-primary" style="width: 100%;" onclick="clear()">Clear Canvas (If doesn't work Refresh the page)</button>
        </div>
    </center>
    <!--Modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="width: 100%;">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Sketch</h5>
            </div>
            <div class="modal-body">
            <center>
                <img src="sketch1.png" class="img-responsive">
                <br><br>
                <img src="sketch2.png" class="img-responsive">
            </center>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-danger btn-1" data-bs-dismiss="modal">
                <span>Close</span>
                <span><i class="fa-solid fa-xmark"></i></span>
            </button>
            </div>
          </div>
        </div>

    <script src="main.js"></script>
</body>
</html>
